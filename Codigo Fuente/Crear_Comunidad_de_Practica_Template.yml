!!!!!CreaciÃ³n de una asignatura usando profiles

{CODE(caption=>YAML,wrap=1)}
mappings:
 Member: $profilerequest:nombre_asignatura$Asignatura sin nombre$ Alumnos
 Lead: $profilerequest:nombre_asignatura$Asignatura sin nombre$ Profesores
objects:
 -
  type: category
  ref: project_root
  data:
   name: $profilerequest:nombre_asignatura$Asignatura sin nombre$
   parent: 0
   items:
    - [ wiki page, $dashboard ]
 -
  type: perspective
  ref: perspective
  data:
   name: $profilerequest:nombre_asignatura$sin nombre$
   preferences:
    category_jail: $project_root
    wikiHomePage: $dashboard
    browsertitle: $profilerequest:nombre_asignatura$Asignatura sin nombre$
    style: fivealive.css
    style_option: kiwi.css
    feature_wysiwyg: y
    wysiwyg_default: n
    wysiwyg_optional: y
 -
  type: wiki_page
  ref: dashboard
  data:
   name: $profilerequest:nombre_asignatura$Asignatura sin nombre$ Homepage
   content: "Bienvenido a tu nueva asignatura"
permissions:
 Member:
  autojoin: y
  allow:
      - view 
      - edit
      - wiki_view_history
      - wiki_view_source
      - minor
      - upload_picture
      - rollback
      - view_category
      - search
      - delete_account
      - group_view
      - group_view_members
      - view_category
      - add_object
      - modify_object_categories
  objects:
   -
    type: category
    id: $project_root
    allow:
      - view 
      - edit
      - wiki_view_history
      - wiki_view_source
      - minor
      - upload_picture
      - rollback
      - view_category
      - search
      - delete_account
      - group_view
      - group_view_members
      - add_object
      - modify_object_categories
   -
    type: perspective
    id: $perspective
    allow: [ perspective_view ]
 Lead:
  autojoin: y
  allow:
      - view 
      - edit
      - wiki_view_history
      - wiki_view_source
      - minor
      - upload_picture
      - rollback
      - view_category
      - search
      - delete_account
      - group_view
      - group_view_members
      - view_category
      - add_object
      - modify_object_categories
      - remove
      - rollback
      - wiki_attach_files
      - admin_attachments
      - view_attachments
      - upload_picture
      - minor
      - rename
      - lock
      - edit_structures
      - edit_copyrights
      - wiki_view_comments
      - wiki_view_ratings
      - wiki_vote_ratings
      - wiki_admin_ratings
      - wiki_view_history
      - use_HTML
  objects:
   -
    type: category
    id: $project_root
    allow:
      - view 
      - edit
      - wiki_view_history
      - wiki_view_source
      - minor
      - upload_picture
